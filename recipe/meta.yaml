{% set name = "elfi" %}
{% set version = "0.7.7" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/elfi-dev/{{ name|lower }}/archive/v{{ version }}.tar.gz
  sha256: 155399b2ad7980f0b1ccfa6529a15d866241f80d83cd4db9e3b3f81f167d054e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed --no-cache-dir -vvv

requirements:
  host:
    - python >=3
    - pip

  run:
    - python >=3
    - numpy
    - scipy >=0.19
    - matplotlib-base
    - GPy
    - networkX >=1.11,<2.0
    - ipyparallel
    - toolz
    - scikit-learn
    - graphviz

test:
  imports:
    - elfi

about:
  home: http://www.elfi.ai/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: ELFI - Engine for Likelihood-Free Inference
  description: |
    ELFI is a statistical software package written in Python for likelihood-free
    inference (LFI) such as Approximate Bayesian Computation (ABC).
  dev_url: https://github.com/elfi-dev/elfi

extra:
  recipe-maintainers:
    - johnlees
    - hpesonen
